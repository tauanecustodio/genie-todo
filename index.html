<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- css -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Genie Todo</title>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="header__title">Genie Todo</h1>
    
            <button class="header__btn open-modal"><i class="fa-solid fa-plus"></i></button>
        </header>
    
        <div class="modal-add-task">
            <form action="#" class="form-add-task">
                <input type="text" class="task-input" placeholder="Digite a tarefa">

                <div class="container-buttons">
                    <button type="reset" class="close-modal">Cancelar</button>
                    <button type="submit">Adicionar</button>
                </div>
            </form>

            <p class="erro message-erro"></p>
        </div>
    
        <main class="main">
            <div class="progress-bar__container">
                <div class="progress-bar">
                </div>

                <p class="progress-bar__percentage">0%</p>
            </div>
            <div class="container-task-list">
                <ul class="task-list" id="task-list">
        
                </ul>
            </div>
        </main>

        <footer class="footer">
            <p class="footer__copyright">
              &copy; 2024 Genie todo. Todos os direitos reservados.
            </p>
            <p class="footer__link">
              Desenvolvido por
              <a
                href="https://github.com/tauanecustodio"
                target="_blank"
                title="Ir para o perfil do Github Tauane Custódio"
                >Tauane Custódio
              </a>
            </p>
          </footer>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="./js/script.js"></script>
</body>
</html>
